  <h1>Rock, paper, scissors</h1>
  <div class="btn-container">
    
     <img class="btn paper" src="/images/icon-paper.svg" alt="">
  <img class="btn rock" src="/images/icon-rock.svg" alt="">
  <img class="btn scissors" src="/images/icon-scissors.svg" alt="">
 
  </div>
     <h1>score</h1>

  <div class="score-container">
    <div class="score score-you">
      <h3>🧑</h3>
      <span class="score-player">0</span>
    </div>
    <div class=" score ">
      <h3>🖥️</h3>
      <span class="score-pc">0</span>
    </div>

  </div>
  <h4 class="winner-text">Let's see who'll win.</h4>
